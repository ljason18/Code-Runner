<!DOCTYPE html>
<html>

<head>
    <title>Web Compiler</title>

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Web Compiler</h2>
        </div>
        <div class="description">
            <p>Welcome to the web compiler. Select the language you want to code the program in.
                Type the code in the editor and hit compile to run the code. <br><br>
                The output will be displayed below the editor. <br><br>
                Only supports the usage of standard packages and libraries. <br>
            </p>
        </div>
        <div class="content">
            <div id="options">
                <label> Select Language: </label>
                <select id="language" onchange="changeMode()">
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                </select>
                <button id="compile" onclick="sendRequest()">Compile</button> <br>
            </div>
            <div id="editor">
                <h3>Editor:</h3>
            </div>
            <div id="output">
                <h3>Output:</h3>
                <textarea id="output-text" readonly></textarea>
            </div>
        </div>
    </div>

    <!-- CodeMirror Core Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>

    <!-- CodeMirror Language Modes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>

    <!-- Additional Useful Add-ons (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/selection/active-line.min.js"></script>

    <script src="editor.js"></script>
</body>

</html>
